<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="icon" href="images/todo-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Manager</h1>
    <p class="text-center opacity-50"><em>Stay Organized, Stay Ahead</em></p>

    <div id="taskread">
        <input id="taskInput" class="form-control" placeholder="Enter your task" autofocus>
        <button id="add" class="btn btn-info">ADD TASK</button>
    </div>

    <div id="filter-icons" class="d-flex justify-content-center gap-4 my-3">
        <i id="all" class="fa-solid fa-list filter-icon active" title="All Tasks"></i>
        <i id="pending" class="fa-solid fa-hourglass-half filter-icon" title="Pending Tasks"></i>
        <i id="completed" class="fa-solid fa-circle-check filter-icon" title="Completed Tasks"></i>
    </div>

    <div id="listarea"></div>
    <ul id="taskListUI"></ul>

    <!-- Toast Container (Only one instance!) -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
        <div id="liveToast" class="toast text-white bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-msg">Task notification</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Scripts: jQuery first, then app.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
